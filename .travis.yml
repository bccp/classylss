language: python

python:
    - 2.7
    - 3.5

addons:
  apt:
    sources:
        - ubuntu-toolchain-r-test
    packages:
        - gcc-4.8
        - g++-4.8
        - gfortran-4.8
        - swig
        
cache:
  directories:
      - $HOME/.cache/pip
      
env:
    global:
        - NUMPY_VERSION=1.11 
        - OMP_NUM_THREADS=2
    matrix:
        - WITH_SWIG=true
        - WITH_SWIG=false
  
before_install:
    - wget http://repo.continuum.io/miniconda/Miniconda-latest-Linux-x86_64.sh -O miniconda.sh
    - chmod +x miniconda.sh
    - ./miniconda.sh -b -p $HOME/miniconda
    - export PATH=$HOME/miniconda/bin:$PATH
    - conda update --yes conda
    - export CXX=g++-4.8
    - export F90=gfortran-4.8
    
install:
    - conda create --yes -n test python=$TRAVIS_PYTHON_VERSION
    - source activate test
    - conda install --yes numpy=$NUMPY_VERSION nose astropy six
    - conda install --yes "swig>=3.0"
    - conda install --yes cython
    
    # build the swig extensions (included in pypi dist but have to build here)
    - python setup.py build_src --inplace
    
    # swig not available at install time
    - if [[ "$WITH_SWIG" == "false" ]]; then conda uninstall --yes swig; fi
    
    # install from sdist
    - python setup.py sdist
    - cd dist
    - pip install classylss*
    - cd ..
    
script:
    - (cd tests; python runtests.py)
    - bash check_tag.sh classylss/version.py
    
    
before_deploy: "python setup.py build_src --inplace"

deploy:
    - provider: pypi
      distributions: sdist
      server: https://pypi.python.org/pypi
      user: "nickhand"
      password:
          secure: ""
      on:
        tags   : true
        condition : $TRAVIS_PYTHON_VERSION = "2.7" && $WITH_SWIG = "true"
